package:
  name: r
  version: 3.0.2

source:
  fn: R-3.0.2.tar.gz
  url: http://rweb.quant.ku.edu/cran/src/base/R-3/R-3.0.2.tar.gz
  patches:
    - modules-lapack-Makefile.in.patch

build:
  number: 1

requirements:
  build:
    - readline
    - system
    - tk
    - zlib
    - gmp
    - gsl
    - cairo
    - freeglut
    - freetype
    - imaging
    - jpeg
    - libpng
    - libtiff
    - libxml2
    - libxslt
    - lxml
    - matplotlib
    - vtk

  run:
    - readline
    - system
    - tk
    - zlib
    - gmp
    - gsl
    - cairo
    - freeglut
    - freetype
    - imaging
    - jpeg
    - libpng
    - libtiff
    - libxml2
    - libxslt
    - lxml
    - matplotlib
    - vtk

test:
  commands:
    - R -h
    - R --version
    - Rscript --version

about:
  home: http://www.r-project.org/
  license: GPL

